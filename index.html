<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://esm.sh; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; connect-src 'self' https://esm.sh https://vitals.vercel-insights.com;">
    <title>CipherVault Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --neon-cyan: #06b6d4;
        --neon-purple: #8b5cf6;
        --bg-dark: #030712;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-dark);
        color: #e2e8f0;
        overflow-x: hidden;
      }

      h1, h2, h3, h4, h5, h6, .font-tech {
        font-family: 'Rajdhani', sans-serif;
      }

      .font-mono {
        font-family: 'Space Mono', monospace;
      }

      /* Cyberpunk Grid Background */
      .cyber-grid {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: 
          linear-gradient(to bottom, rgba(6, 182, 212, 0.03) 1px, transparent 1px),
          linear-gradient(to right, rgba(6, 182, 212, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b; 
        border-radius: 0px;
        border: 1px solid #334155;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #06b6d4; 
      }
      
      /* Privacy Blur Filter */
      .privacy-blur {
        filter: blur(12px) brightness(0.5);
        pointer-events: none;
        user-select: none;
        transition: filter 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Glass Panel Utility */
      .glass-panel {
        background: rgba(10, 10, 15, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
    </style>

}
